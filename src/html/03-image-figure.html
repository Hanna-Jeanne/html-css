<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 | Techit</title>
  </head>
  <body>
    <h1>이미지 삽입하기</h1>
    <!-- 이미지 리소스를 삽입랄 때는 img태그르 사용할 수있으며 리소스는 src 속성로 이미지 설명을 alt 속성으로 지정 -->
    <!-- 상대경로 방식으로 이미지 리소스를 지정 -->
    <img src="./../assets/food/icecream.webp" alt="아이스크림" />
    <!-- 절대경로 방식으로 이미지 리소스를 지정 -->
    <img src="/src/assets/food/icecream.webp" alt="" />
  </body>
</html>
